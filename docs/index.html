<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>約数クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen">
            <div class="title-container">
                <h1 class="title">約数クイズ</h1>
                <p class="subtitle">Divisor Quiz</p>
            </div>
            <div class="start-info">
                <p>与えられた数の<br>約数の組み合わせを選んでください</p>
                <p id="total-questions-info"></p>
            </div>
            <div class="difficulty-container">
                <p class="difficulty-label">難易度を選択</p>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-level="0">初級</button>
                    <button class="difficulty-btn selected" data-level="1">中級</button>
                    <button class="difficulty-btn" data-level="2">上級</button>
                </div>
            </div>
            <div class="start-buttons">
                <button id="start-btn" class="btn btn-primary">スタート</button>
                <button id="records-btn" class="btn btn-secondary">過去の成績を見る</button>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen hidden">
            <div class="header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text" class="progress-text"></span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">正解</span>
                        <span id="correct-count" class="stat-value correct">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">不正解</span>
                        <span id="wrong-count" class="stat-value wrong">0</span>
                    </div>
                </div>
            </div>

            <div class="question-container">
                <p class="question-label">この数の約数の組み合わせは？</p>
                <div id="target-number" class="target-number">60</div>
                <div id="timer-display" class="timer-display"><span class="timer-value two-digit">10</span></div>
            </div>

            <div id="choices" class="choices">
                <!-- 選択肢がここに挿入される -->
            </div>

            <div id="feedback" class="feedback">
                <span id="feedback-text"></span>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <div class="result-container">
                <h2 class="result-title">クイズ完了！</h2>
                <div class="result-stats">
                    <div class="result-stat">
                        <span class="result-stat-label">正解数</span>
                        <span id="final-correct" class="result-stat-value">10</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-stat-label">レベル</span>
                        <span id="final-level" class="result-stat-value">中級</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-stat-label">タイム</span>
                        <span id="final-time" class="result-stat-value">0:00</span>
                    </div>
                </div>
                <div id="result-message" class="result-message"></div>
                <div id="history" class="history">
                    <!-- 履歴がここに挿入される -->
                </div>
                <div class="result-buttons">
                    <button id="restart-btn" class="btn btn-primary">もう一度挑戦</button>
                    <button id="result-records-btn" class="btn btn-secondary">過去の成績を見る</button>
                </div>
            </div>
        </div>

        <!-- 成績画面 -->
        <div id="records-screen" class="screen hidden">
            <div class="records-container">
                <h2 class="records-title">📊 過去の成績</h2>
                <p class="records-subtitle">1日ごとのベストスコア</p>
                <div class="records-header">
                    <span class="header-date">日付</span>
                    <span class="header-level">難易度</span>
                    <span class="header-score">スコア</span>
                    <span class="header-time">タイム</span>
                </div>
                <div id="records-list" class="records-list">
                    <!-- 成績がここに挿入される -->
                </div>
                <button id="records-back-btn" class="btn btn-secondary">戻る</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
